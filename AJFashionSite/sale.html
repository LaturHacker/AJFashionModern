<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AJ Fashion | Sale</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="updateCartCount()">
  <header>
    <div class="container header-container">
      <div class="logo">
        <h1>AJ Fashion</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="men.html">Men</a></li>
          <li><a href="women.html">Women</a></li>
          <li><a href="accessories.html">Accessories</a></li>

      </nav>
    </div>
  </header>

    <h2 class="section-title">Sale Items</h2>

        <p>$29.99</p>
        <button class="btn" onclick="addToCart('Discounted Item', 29.99, 'https://via.placeholder.com/300x400?text=Discounted+Item')">Add to Cart</button>

      <!-- More sale products as needed -->
    </div>
  </section>

    </div>
